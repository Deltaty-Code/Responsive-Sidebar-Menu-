<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <label for="check" class="open"><i class="fas fa-bars"></i></label>
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="avatar-wrapper">
                    <label for="check" class="close"><i class="fas fa-times"></i></label>
                   <img class="avatar" src="./images/avatar.jpg" alt="avatar">
                   <p class="userName">Emma Alice</p>
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#"><i class="fas fa-download"></i> Download</a></li>
                        <li><a href="#"><i class="fas fa-gift"></i> Gift Code</a></li>
                        <li><a href="#"><i class="fas fa-trophy"></i> Top Review</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                        <li><a href="#"><i class="fas fa-life-ring"></i> Support</a></li>
                        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
